---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>

<div class="about">  
  <div class="about-me">
    <div class="inner">
      <h3>Hi, I'm Anders</h3>
      <p>I write code.</p>
    </div>
  </div>
  <div class="social">
    <p>I'm also on</p>
    <ul>
      <li><a href="https://twitter.com/anderskristo"><i class='fa fa-twitter'></i></a></li>
      <li><a href="https://github.com/anderskristo"><i class='fa fa-github'></i></a></li>
      <li><a href="se.linkedin.com/in/anderskristo"><i class='fa fa-linkedin'></i></a></li>
    </ul>
  </div>

</div>

{% if jekyll.environment == 'production' %}
  <!-- Load Disqus -->
  <div id="comments">
    <div id="disqus_thread"></div>
    <script type="text/javascript">
      var disqus_shortname = 'anderskriso'; // required

      /* * * DON'T EDIT BELOW THIS LINE * * */
      (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
    </script>

    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
  </div>
{% else %}
  <!--  More on Jekyll Conditionals here: https://github.com/jekyll/jekyll/issues/1219  -->
  <h3>No comments shown in {{ jekyll.environment }} mode.</h3>
{% endif %}
